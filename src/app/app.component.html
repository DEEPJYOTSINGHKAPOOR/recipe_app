<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row" *ngIf="loadedFeature === featureEnum.RecipeSection">
    <div class="col-md-12">
      <app-recipes></app-recipes>
    </div>
  </div>

  <div class="row" *ngIf="loadedFeature === featureEnum.ShoppingSection">
    <div class="col-md-12">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>
