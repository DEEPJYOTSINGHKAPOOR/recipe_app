<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectedDispatcher)="displayRecipeDetailItem($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeSelectedItem;else infoText" [recipe]="recipeSelectedItem" ></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
